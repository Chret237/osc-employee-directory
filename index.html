<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Annuaire Employ√©s</title>
</head>
<body>
    <header>
        <h1>Employee Directory</h1>
    </header>

    <main class="main-content">  
        <template id="employeeList-layout">
            <form action="">
                <h2>Add New Employee</h2>
                <label for="lastname">Nom/Lastname:</label>
                <input type="text" id="lastname" name="lastname" required>
                
                <label for="firstname">Prenom/Firstname:</label>
                <input type="text" id="firstname" name="firstname" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="position">Position:</label>
                <input type="text" id="position" name="Post/Function" required>
    
                <div class="btn">
                    <button type="submit">Add Employee</button>
                </div>
            </form>
    
            <section>
                <h2>Employee List</h2>
                <!-- <p>Total Employees: <span id="employee-count"></span></p> -->
                <hr>
                <ul>
                    
                </ul>
            </section>
        </template>
        
        <template id="employeeList-item-layout">
            <li>
                <div class="employee-info">
                    <span class="employee-name"></span> - 
                    <span class="employee-position"></span>
                    <span class="employee-email"></span>
                </div>
                <button class="delete-btn">Delete</button>
            </li>
        </template>
    </main>

    <footer>
        <p>&copy; OSC 2025 Employee Directory</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
